# this example file shows all the features of this package

# This title will appear on the top of the plot
plot_title: "Example Plot"

# Font information
# automatically applied to the title
fonts:
    title_font:
        family: "Arial"
        size: 16
        weight: "bold"

  # automatically applied to the x and y axis labels
    label_font:
        family: "Arial"
        size: 14
        weight: "bold"

  # automatically applied to the legend
    legend_font:
        family: "Arial"
        size: 12
        weight: "normal"

  # automatically applied to the x and y axis ticks
    tick_font:
        family: "Arial"
        size: 10
        weight: "normal"


# Mass options
grid:
    enabled: true
    line_width: 0.5

# Range options
range:
    x_min: "auto"             # or a number
    x_max: "auto"             # or a number
    axis_1_min: "auto"        # or a number
    axis_1_max: "auto"        # or a number
    axis_2_min: "auto"        # or a number
    axis_2_max: "auto"        # or a number

# legend options
legend:
    enabled: true
    position: "best"

# Plot information
plot:
    - type: "line"
      axis: "axis_1"          # or "axis_2"
      x: [1, 2, 3, 4, 5]
      y: [1, 4, 9, 16, 25]
      color: "red"
      line_width: 2
      marker: "O"
      marker_size: 5
      label: "Line 1"

    - type: "line"
      axis: "axis_2"          # or "axis_2"
      x: [1, 3, 5, 7, 9]
      y: [1, 8, 53, 42, 23]
      color: "blue"
      line_width: 2
      marker: "X"
      marker_size: 5
      label: "Line 2"
